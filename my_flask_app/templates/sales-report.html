<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Report • SmartVision POS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='reports.css') }}">
</head>

<body>
  <header class="app-bar">
    <h1 class="brand">SmartVision POS</h1>
  </header>

  <main class="container">
    <h2 class="page-title">Sales Report</h2>
    <p class="page-subtitle">Filter by date range and group.</p>

    <div class="toolbar">
      <label>From <input id="from" type="date" class="input" /></label>
      <label>To <input id="to" type="date" class="input" /></label>
      <select id="group" class="input">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <button id="btn-apply" class="btn btn-primary">Apply</button>
      <button id="btn-export" class="btn">Export CSV</button>
      <a href="/" class="btn">Back</a>
    </div>

    <section class="table-wrap">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Period</th>
            <th>Quantity Sold</th>
            <th>Total Amount</th>
          </tr>
        </thead>
        <tbody id="sales-tbody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">© SmartVision 2025</footer>

  <!-- Link to external JS -->
  <script src="{{ url_for('static', filename='sales-report.js') }}"></script>
</body>
</html>
