<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports • SmartVision POS</title>
  <link rel="stylesheet" href="static/reports.css" />
</head>
<body>
  <!-- page header -->
  <header class="app-bar">
    <h1 class="brand">SmartVision POS</h1>
  </header>

  <!-- content -->
  <main class="container reports-hub">
    <h2 class="page-title">Reports</h2>
    <p class="page-subtitle">Choose a report type</p>

    <section class="cards">
      <a class="card" href="sales-report.html">
        <div class="card-body">
          <h3 class="card-title">Sales Report</h3>
          <p class="card-desc">Daily/weekly/monthly sales, revenue and receipts export</p>
        </div>
        <div class="card-cta"><span class="btn btn-primary">Open Sales</span></div>
      </a>

      <a class="card" href="inventory-report.html">
        <div class="card-body">
          <h3 class="card-title">Inventory Report</h3>
          <p class="card-desc">Stock levels, low-stock alerts, and valuation export</p>
        </div>
        <div class="card-cta"><span class="btn btn-primary">Open Inventory</span></div>
      </a>
    </section>
  </main>

  <footer class="footer">© SmartVision 2025</footer>
</body>
</html>
